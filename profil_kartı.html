<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Kartım</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="profil_kartı.css">
    <link rel="shortcut icon" href="foto/woman.png" type="image/x-icon">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
          <div class="picture">
            <img src="foto/duyguu.jpg" alt="Resim açılmıyor">
          </div>  
          <div class="name">
            Duygu Kaya
          </div>
          <div class="desc">
            Developer & Designer
          </div>
          <div class="sm">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </div>
          <a href="#" class="contact-btn">Contact Me</a>
        </div>

        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>120</span>
                    POST
                </div>
                <div class="item">
                    <span>127</span>
                    FOLLOWİNG
                </div>
                <div class="item">
                    <span>120K</span>
                    FOLLOWERS
                </div>
            </div>
        </div>
    </div>
</body>
</html>
